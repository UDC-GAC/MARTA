- kernel:
      name: "mmv"
      path: "src/marta/profiler/kernels/mmv"
      description: "Setup for experiment mmv"
      debug: False
      show_progress_bars: True
      preamble:
          command: "rm -Rf bin asm_codes && sudo cpupower frequency-set -u 2.1GHz && sudo cpupower frequency-set -d 2.1GHz"
      finalize:
          clean_tmp_files: False
          clean_asm_files: False
          clean_bin_files: False
          command: "echo 'done!'"
      compilation:
          enabled: True
          processes: 16
          language: "C"
          compiler_flags: 
            { 
                "gcc": [" -march=native -mtune=native -mavx2 -O3 "],
                "icc": [" -march=native -mtune=native -mavx2 -O3 "],
            }
          main_src: "main.c"
          inlined_kernel: False
          asm_analysis:
                syntax: "intel"
                count_ins: True
                static_analysis: ""
          debug: False
      configuration:
          kernel_cfg: [
          " AUTOVEC=true ",
          ]
          d_features:
                I0:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "[0,1,2,3]"
                STEP_I:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "[1,2,4]"
                J0:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "[0,1,2,3]"
                STEP_J:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "[1,2,4]"
                N:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "[512,1024]"
                M:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "[512,1024]"
          flops: "N*M*2/STEP_I/STEP_J"
      execution:
          enabled: True
          papi_counters: [
            "INSTRUCTIONS_RETIRED",
            ]
          time: True
          tsc: True
          threshold_outliers: 3
          mean_and_discard_outliers: True
          init_data: True
          intel_cache_flush: False
          check_dump: False
          nexec: 7
          nsteps: 1
          cpu_affinity: 11
          prefix: ""
      output:
          name: "mmv"
          columns: "all"
          report: True
          verbose: True
