- kernel:
      name: "gather"
      path: "src/marta/profiler/kernels/gather"
      description: "Setup for experiment gather"
      debug: False
      show_progress_bars: True
      #preamble:
      #    command: "rm -Rf bin asm_codes && sudo cpupower frequency-set -u
      #    2.1GHz  > /dev/null && sudo cpupower frequency-set -d 2.1GHz > /dev/null"
      finalize:
          clean_tmp_files: False
          clean_asm_files: False
          clean_bin_files: False
          command: "echo 'done!'"
      compilation:
          enabled: True
          processes: 32
          language: "C"
          compiler_flags: 
            { 
                "gcc": [" -march=native -mtune=native -mavx2 -O3 "],
                #"icc": [" -march=native -mtune=native -mavx2 -O3 "],
            }
          main_src: "main.c"
          inlined_kernel: True
          asm_analysis:
                syntax: "intel"
                count_ins: True
                static_analysis: ""
          debug: False
      configuration:
          kernel_cfg: [
          " ",
          ]
          d_features:
                # IDX0:
                #     evaluate: True
                #     type: "static"
                #     val_type: "numeric"
                #     value: "range(8)"
                #     #value: "[0,1,554]"
                # IDX1:
                #     evaluate: True
                #     type: "static"
                #     val_type: "numeric"
                #     value: "range(8)"
                #     #value: "[1,16,234]"
                # IDX2:
                #     evaluate: True
                #     type: "static"
                #     val_type: "numeric"
                #     value: "range(8)"
                #     #value: "[2,32,5]"
                # IDX3:
                #     evaluate: True
                #     type: "static"
                #     val_type: "numeric"
                #     value: "range(8)"
                #     #value: "[3,48,19]"
                # IDX:
                #     evaluate: True
                #     type: "dynamic"
                #     val_type: "numeric"
                #     value: "it.product(list(range(8)),repeat=4)"
                IDX0:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "[0]"
                    #value: "[0,1,554]"
                IDX1:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "[16]"
                    #value: "[1,16,234]"
                IDX2:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "[32]"
                    #value: "[2,32,5]"
                IDX3:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "[48]"
                    #value: "[3,48,19]"
                IDX4:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "[64]"
                    #value: "[4,64,15]"
                IDX5:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "[80]"
                    #value: "[5,80,19]"
                IDX6:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "[96]"
                    #value: "[6,96,109]"
                IDX7:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "[112]"
                    #value: "[7,112,234]"
          flops: "1"
      execution:
          enabled: True
          papi_counters: [
            "INSTRUCTIONS_RETIRED",
            ]
          time: True
          tsc: True
          threshold_outliers: 3
          mean_and_discard_outliers: True
          init_data: True
          intel_cache_flush: False
          check_dump: False
          nexec: 7
          nsteps: 10000
          cpu_affinity: 11
          max_freq: True
          turbo: False
          prefix: ""
      output:
          name: "gather"
          columns: "all"
          report: True
          verbose: True
