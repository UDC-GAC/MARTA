- kernel:
      name: "asm"
      type: "asm"
      path: "examples/asm/src"
      description: "Default setup for asm"
      compilation:
          enabled: True
          processes: 1
          language: "C"
          compiler_flags: { "gcc": [" -march=native -mtune=native -mavx2 "] }
          main_src: "main.c"
          common_flags: " -O3 "
          loop_type: "asm"
          kernel_inlined: True
          asm_analysis:
              syntax: "att"
              count_ins: False
              static_analysis: "llvm-mca"
      configuration:
          asm_init: {}
          asm_body:
              {
                  "float_512":
                      [
                          "vfmadd213ps  %xmm2, %xmm1, %xmm0",
                          "vfmadd213ps  %xmm5, %xmm4, %xmm3",
                          "vfmadd213ps  %xmm8, %xmm7, %xmm6",
                          "vfmadd213ps  %xmm11, %xmm10, %xmm9",
                          "vfmadd213ps  %xmm14, %xmm13, %xmm12",
                          "vfmadd213ps  %xmm17, %xmm16, %xmm15",
                          "vfmadd213ps  %xmm20, %xmm19, %xmm18",
                          "vfmadd213ps  %xmm23, %xmm22, %xmm21",
                          "vfmadd213ps  %xmm26, %xmm25, %xmm24",
                          "vfmadd213ps  %xmm29, %xmm28, %xmm27",
                      ],
              }
          asm_unroll: 1000
          asm_perm: False
          asm_range: True
          derived:
              THROUGHPUT:
                  type: single
                  variables:
                      [
                          "CPU_CLK_THREAD_UNHALTED:THREAD_P",
                          "INSTRUCTIONS_RETIRED",
                      ]
                  expression: (VAR_1) / (VAR_0)
      execution:
          stdout_redirect: "/tmp/TESTING_OUTPUT_MKS"
          enabled: True
          papi_counters:
              ["CPU_CLK_THREAD_UNHALTED:THREAD_P", "INSTRUCTIONS_RETIRED"]
          tsc: True
          threshold_outliers: 3 # in percentage
          discard_outliers: True # remove outliers from average
          compute_avg: False # divide values by nsteps
          nexec: 10
          nsteps: 10000
          cpu_affinity: 11
          prefix: "taskset -c 11"
      output:
          name: "default"
          format: "csv" # csv, html, json
          columns: "all"
          report: True
          verbose: True
