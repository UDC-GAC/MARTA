- kernel:
      name: "asm"
      type: "asm"
      path: "examples/asm/src"
      description: "Default setup for asm"
      compilation:
          enabled: True
          processes: 1
          language: "C"
          compiler_flags: { "gcc": [" -march=native -mtune=native -mavx2 "] }
          main_src: "main.c"
          common_flags: " -O3 "
          loop_type: "asm"
          kernel_inlined: True
          asm_analysis:
              syntax: "att"
              count_ins: False
              static_analysis: "llvm-mca"
      configuration:
          asm_init: {}
          asm_body:
              {
                  "double_256":
                      [
                          "vfmadd213pd  %ymm2, %ymm1, %ymm0",
                          "vfmadd213pd  %ymm5, %ymm4, %ymm3",
                          "vfmadd213pd  %ymm8, %ymm7, %ymm6",
                          "vfmadd213pd  %ymm11, %ymm10, %ymm9",
                          "vfmadd213pd  %ymm14, %ymm13, %ymm12",
                          "vfmadd213pd  %ymm17, %ymm16, %ymm15",
                          "vfmadd213pd  %ymm20, %ymm19, %ymm18",
                          "vfmadd213pd  %ymm23, %ymm22, %ymm21",
                          "vfmadd213pd  %ymm26, %ymm25, %ymm24",
                          "vfmadd213pd  %ymm29, %ymm28, %ymm27",
                      ],
              }
          asm_unroll: 1000
          asm_perm: False
          asm_range: True
          derived:
              THROUGHPUT:
                  type: single
                  variables:
                      [
                          "CPU_CLK_THREAD_UNHALTED:THREAD_P",
                          "INSTRUCTIONS_RETIRED",
                      ]
                  expression: (VAR_1) / (VAR_0)
      execution:
          stdout_redirect: "/tmp/TESTING_OUTPUT_MKS"
          enabled: True
          papi_counters:
              ["CPU_CLK_THREAD_UNHALTED:THREAD_P", "INSTRUCTIONS_RETIRED"]
          tsc: True
          threshold_outliers: 3 # in percentage
          discard_outliers: True # remove outliers from average
          compute_avg: False # divide values by nstepd
          nexec: 10
          nstepd: 10000
          cpu_affinity: 11
          prefix: "taskset -c 11"
      output:
          name: "default"
          format: "csv" # csv, html, json
          columns: "all"
          report: True
          verbose: True
