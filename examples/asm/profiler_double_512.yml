- kernel:
      name: "asm"
      type: "asm"
      path: "examples/asm/src"
      description: "Default setup for asm"
      compilation:
          enabled: True
          processes: 1
          language: "C"
          compiler_flags: { "gcc": [" -march=native -mtune=native -mavx2 "] }
          main_src: "main.c"
          common_flags: " -O3 "
          loop_type: "asm"
          kernel_inlined: True
          asm_analysis:
              syntax: "att"
              count_ins: False
              static_analysis: "llvm-mca"
      configuration:
          asm_init: {}
          asm_body:
              {
                  "double_512":
                      [
                          "vfmadd213pd  %zmm2, %zmm1, %zmm0",
                          "vfmadd213pd  %zmm5, %zmm4, %zmm3",
                          "vfmadd213pd  %zmm8, %zmm7, %zmm6",
                          "vfmadd213pd  %zmm11, %zmm10, %zmm9",
                          "vfmadd213pd  %zmm14, %zmm13, %zmm12",
                          "vfmadd213pd  %zmm17, %zmm16, %zmm15",
                          "vfmadd213pd  %zmm20, %zmm19, %zmm18",
                          "vfmadd213pd  %zmm23, %zmm22, %zmm21",
                          "vfmadd213pd  %zmm26, %zmm25, %zmm24",
                          "vfmadd213pd  %zmm29, %zmm28, %zmm27",
                      ],
              }
          asm_unroll: 1000
          asm_perm: False
          asm_range: True
          derived:
              THROUGHPUT:
                  type: single
                  variables:
                      [
                          "CPU_CLK_THREAD_UNHALTED:THREAD_P",
                          "INSTRUCTIONS_RETIRED",
                      ]
                  expression: (VAR_1) / (VAR_0)
      execution:
          stdout_redirect: "/tmp/TESTING_OUTPUT_MKS"
          enabled: True
          papi_counters:
              ["CPU_CLK_THREAD_UNHALTED:THREAD_P", "INSTRUCTIONS_RETIRED"]
          tsc: True
          threshold_outliers: 3 # in percentage
          discard_outliers: True # remove outliers from average
          compute_avg: False # divide values by nstepd
          nexec: 10
          nstepd: 10000
          cpu_affinity: 11
          prefix: "taskset -c 11"
      output:
          name: "default"
          format: "csv" # csv, html, json
          columns: "all"
          report: True
          verbose: True
