- kernel:
      name: "matrices"
      type: "regular"
      path: "examples/matrices/src/"
      description: "Setup for inital experiment!"
      debug: False
      show_progress_bars: True
      #preamble:
      #    command: "sudo utilities/setup_freq.sh && sudo utilities/disable_turbo_intel.sh"
      finalize:
          clean_tmp_files: False
          clean_asm_files: False
          clean_bin_files: False
          command: "echo 'EXPERIMENT FINISHED :D!'"
      compilation:
          enabled: True
          processes: 16
          language: "C"
          compiler_flags:
              { "gcc": [" -Ofast -march=native -mtune=native -mavx2 "] }
          main_src: "main.c"
          kernel_inlined: False
          asm_analysis:
              syntax: "att"
              count_ins: False
              static_analysis: ""
          debug: False
      configuration:
          macveth: True
          d_features: #
              MATRIX:
                  evaluate: True
                  type: "static"
                  val_type: "string"
                  value: '["test-codes/bibd_15_3.spf.c"]'
          macveth_target: "MATRIX"
          flops: "1"
      execution:
          enabled: True
          papi_counters: ["UNHALTED_CORE_CYCLES", "INSTRUCTIONS_RETIRED"]
          tsc: True
          threshold_outliers: 3 # in percentage
          discard_outliers: True # remove outliers from average
          compute_avg: True # divide values by nsteps
          nexec: 7
          nsteps: 10000
          cpu_affinity: 10
          prefix: "numactl -p 0 taskset -c 10"
      output:
          name: "intel_xeon_silver"
          format: "csv" # csv, html, json
          columns: "all"
          report: True
          verbose: True
