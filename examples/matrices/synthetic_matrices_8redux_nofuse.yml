- kernel:
      name: "matrices"
      type: "regular"
      path: "src/"
      debug: False
      show_progress_bars: True
      preamble:
          command: "sudo cpupower frequency-set -u 2.1GHz > /dev/null && sudo cpupower frequency-set -d 2.1GHz > /dev/null"
      compilation:
          enabled: True
          processes: 16
          language: "C"
          compiler_flags:
              { "gcc-11": [" -Ofast -march=native -mtune=native -mavx2 "] }
          main_src: "main.c"
          kernel_inlined: False
          asm_analysis:
              syntax: "att"
              count_ins: False
              static_analysis: False
              llvm_mca_bin: llvm-mca
          debug: False
      configuration:
          macveth: True
          d_features: #
              MATRIX:
                  type: "static"
                  path: True
                  value: 'glob.glob("[PATH]synthetic/matrix_1_8_*.c")'
          derived:
              NAME:
                  type: single
                  variables: ["MATRIX"]
                  expression: "'VAR_0'.split('/')[-1][:-2]"
          macveth_target: "MATRIX"
          macveth_flags:
              [
                  "-misa=avx2",
                  "--march=cascadelake",
                  "--simd-cost-model=unlimited",
                  "--min-redux-size=8",
                  "--nofuse",
                  "--redux-win-size=-1",
              ]
          #"--nofma",
          flops: "1"
      execution:
          enabled: True
          papi_counters:
              [
                  "UNHALTED_CORE_CYCLES",
                  "INSTRUCTIONS_RETIRED",
                  "UOPS_EXECUTED:THREAD",
                  "UOPS_ISSUED:ALL",
                  "UOPS_RETIRED:ALL",
                  "FP_ARITH:SCALAR_SINGLE",
                  "FP_ARITH:128B_PACKED_SINGLE",
                  "FP_ARITH:256B_PACKED_SINGLE",
              ]
          tsc: True
          threshold_outliers: 3 # in percentage
          discard_outliers: True # remove outliers from average
          compute_avg: False # divide values by nsteps
          nexec: 20
          nsteps: 1
          cpu_affinity: 10
          check_dump: False
          prefix: "numactl -p 0 taskset -c 10"
      output:
          name: "synthetic_8redux_nofuse"
          format: "csv" # csv, html, json
          sort_by: NAME
          columns: "all"
          report: True
          verbose: True
