- kernel:
      name: "multithread"
      type: "regular"
      path: "examples/multithread/src"
      description: "Dummy test program for multithread support"
      compilation:
          enabled: True
          processes: 1
          language: "C"
          compiler_flags:
              {
                  "gcc":
                      [" -Ofast -march=native -mtune=native -mavx2 -fopenmp "],
              }
          main_src: "main.c"
          kernel_inlined: True
          debug: True
      configuration:
          d_features:
              N:
                  evaluate: True
                  type: "static"
                  val_type: "numeric"
                  value: "[128*1024*1024]"
          flops: "1"
      execution:
          enabled: True
          papi_counters: ["UNHALTED_CORE_CYCLES", "INSTRUCTIONS_RETIRED"]
          #time: True
          tsc: True
          threshold_outliers: 3
          nexec: 3
          nsteps: 1
          cpu_affinity: 2
          prefix: "OMP_NUM_THREADS=5"
          multithread: True
      output:
          format: "csv" # csv, html, json
          columns: "all"
          report: True
          verbose: True
