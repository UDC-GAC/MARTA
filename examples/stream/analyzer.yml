- kernel:
      input: examples/stream/data/stream_CLXsilver.csv
      output_path: examples/stream/data/
      prepare_data:
          cols: MARTA_NUM_THREADS STRIDE ADD_VERSION
          rows: { "STRIDE": "<32*2**10" }
          target: BANDWIDTH
          categories: # This is for generating categories
              enabled: True
      classification:
          type: decision_tree
          enabled: True
          config:
              max_depth: 4
              max_leaves: 10000
              proportion: True
              text_tree: False
              graph_tree: True
              orientation: "horizontal"
      feature_importance:
          type: random_forest
          enabled: True
          config:
              n_estimators: 50
              criterion: "gini"
              max_depth: 50
              n_jobs: -1
              random_state: 0
