- kernel:
      name: "sat_packing"
      type: "regular"
      path: "examples/sat_packing/src/"
      description: "MACVETH's random packing model"
      debug: False
      show_progress_bars: True
      preamble:
          command: "sudo cpupower frequency-set -u 2.1GHz  > /dev/null && sudo cpupower frequency-set -d 2.1GHz > /dev/null"
      compilation:
          enabled: True
          processes: 16
          language: "C"
          compiler_flags:
              { "gcc-11": [" -Ofast -march=native -mtune=native -mavx2 "] }
          main_src: "main.c"
          kernel_inlined: True
          asm_analysis:
              syntax: "att"
              count_ins: False
              static_analysis: "llvm-mca"
          debug: False
      configuration:
          d_features:
              N:
                  evaluate: True
                  path: True
                  type: "static"
                  val_type: "numeric"
                  value: "[1024*1024*512]"
              N_OFFSET:
                  evaluate: True
                  path: True
                  type: "static"
                  val_type: "numeric"
                  value: "[4096]"
              PACKING_TEMPLATE:
                  evaluate: True
                  path: True
                  type: "static"
                  val_type: "string"
                  value: "glob.glob('[PATH]codes/*.c')"
          flops: "1"
      execution:
          enabled: True
          papi_counters:
              [
                  "UNHALTED_CORE_CYCLES",
                  "INSTRUCTIONS_RETIRED",
                  "PAPI_L1_DCM",
                  "PAPI_L2_DCM",
                  "PAPI_L3_TCM",
              ]
          time: False
          tsc: True
          threshold_outliers: 3
          discard_outliers: True
          compute_avg: True
          nexec: 7
          nsteps: 10000
          cpu_affinity: 10
          prefix: "numactl -p 0 taskset -c 10"
      output:
          name: "intel_xeon_silver"
          format: "csv" # csv, html, json
          columns: "all"
          report: True
          verbose: True
