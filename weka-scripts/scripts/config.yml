- files:
    input: exec_asm_full_filtered.csv
    output: output.arff
    overwrite: True # overwrite if existing files?
    clean: False # clean temp files?
- prepare_data:
    cols: I J It Jt Is Js Jters Iters NELEMS
    rows: I=0 J=0 Vec_x=1
    pred: FLOPSs # dimension to predict
    norm: False # norm values
    norm_alg: None # z-score/minmax; useless if norm: False
    ncats: 10 # use 0 for discrete values
    dt_alg: REPTree # FIXME Only supported right now
    dt_params: M=1 N=5
    min_acc: 0.8 # minimum accuracy accepted of DT
- recommender:
    interest_value: 6.5
    interest_value_type: numeric # numeric/nominal
    dimensions: I J It Jt Is Js
