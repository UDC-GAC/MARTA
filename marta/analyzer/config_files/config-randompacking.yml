- general:
      input: "test/test_marta.csv"
      output: "marta-random.arff"
      overwrite: True
      clean: True
      debug: False
- prepare_data:
      cols: X_0 X_1 X_2 X_3 CFG
      rows: ""
      pred: FLOPSs
      norm:
          enabled: False
          type: None
      cats:
          num: 25
          type: "linear"
          scale_factor: 1e10
      dt_settings:
          max_depth: J48
          
      min_acc: 0.1
- recommender:
      pred: FLOPSs
      interest_dim:
          value: 7.9
          type: numeric
      dim: X_0 X_1 X_2 X_3 CFG
