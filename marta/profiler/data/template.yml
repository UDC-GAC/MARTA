- kernel:
      name: "new_bench"
      type: "micro"
      path: "new_bench"
      description: "Setup for experiment"
      debug: False
      show_progress_bars: True
      preamble:
          command: "rm -Rf bin asm_codes && sudo cpupower frequency-set -u 2.1GHz && sudo cpupower frequency-set -d 2.1GHz"
      finalize:
          clean_tmp_files: False
          clean_asm_files: False
          clean_bin_files: False
          command: "echo 'EXPERIMENT FINISHED :D!'"
      compilation:
          enabled: True
          processes: 32
          language: "C"
          compiler_flags:
            {
                "gcc": " -flto -march=native -mtune=native -mavx2 ",
            }
          common_flags: " -O3 "
          kernel_compilation_type: "infile" # apart
          kernel_inlined: True
          asm_syntax: "att"
          asm_analysis: False
          debug: False
      configuration:
          kernel_cfg: [
          " ",
          ]
          d_features:
                N:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "[1024,2048,4196,8192]"
          flops: "1"
      execution:
          enabled: True
          papi_counters: [
            "UNHALTED_CORE_CYCLES",
            "INSTRUCTIONS_RETIRED"
            ]
          time: True
          tsc: True
          threshold_outliers: 3
          mean_and_discard_outliers: True
          init_data: True
          intel_cache_flush: False
          check_dump: False
          nexec: 10
          nsteps: 10000
          cpu_affinity: 2
          prefix: ""
      output:
          format: "csv" # csv, html, json
          columns: "all"
          report: True
          verbose: True
