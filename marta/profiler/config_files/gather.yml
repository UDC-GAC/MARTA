- kernel:
      name: "gather"
      path: "profiler/kernels/gather"
      description: "Setup for experiment gather"
      debug: False
      show_progress_bars: True
      preamble:
          command: "rm -Rf bin asm_codes && sudo cpupower frequency-set -u
          2.1GHz  > /dev/null && sudo cpupower frequency-set -d 2.1GHz > /dev/null"
      finalize:
          clean_tmp_files: False
          clean_asm_files: False
          clean_bin_files: False
          command: "echo 'done!'"
      compilation:
          enabled: True
          processes: 32
          language: "C"
          compiler_flags: 
            { 
                "gcc": [" -march=native -mtune=native -mavx2 -O2 ", "
                -march=native -mtune=native -mavx512f -O3 ",
                " -march=native -mtune=native -mavx2 -O3 ",
                " -march=native -mtune=native -mavx512f -O2 ",
                " -march=native -mtune=native -O3 "],
            }
          inlined_kernel: True
          asm_syntax: "att"
          asm_analysis: False
          debug: False
      configuration:
          kernel_cfg: [
          " ",
          ]
          d_features:
                IDX0:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "range(8)"
                    #value: "[0,1,554]"
                IDX1:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "range(8)"
                    #value: "[1,16,234]"
                IDX2:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "range(8)"
                    #value: "[2,32,5]"
                IDX3:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "range(8)"
                    #value: "[3,48,19]"
                # IDX:
                #     evaluate: True
                #     type: "dynamic"
                #     val_type: "numeric"
                #     value: "it.product(list(range(8)),repeat=4)"
                # IDX0:
                #     evaluate: True
                #     type: "static"
                #     val_type: "numeric"
                #     value: "range(1)"
                #     #value: "[0,1,554]"
                # IDX1:
                #     evaluate: True
                #     type: "static"
                #     val_type: "numeric"
                #     value: "[1]"
                #     #value: "[1,16,234]"
                # IDX2:
                #     evaluate: True
                #     type: "static"
                #     val_type: "numeric"
                #     value: "[2]"
                #     #value: "[2,32,5]"
                # IDX3:
                #     evaluate: True
                #     type: "static"
                #     val_type: "numeric"
                #     value: "[3]"
                #     #value: "[3,48,19]"
                # IDX4:
                #     evaluate: True
                #     type: "static"
                #     val_type: "numeric"
                #     value: "[4]"
                #     #value: "[4,64,15]"
                # IDX5:
                #     evaluate: True
                #     type: "static"
                #     val_type: "numeric"
                #     value: "[5]"
                #     #value: "[5,80,19]"
                # IDX6:
                #     evaluate: True
                #     type: "static"
                #     val_type: "numeric"
                #     value: "[6]"
                #     #value: "[6,96,109]"
                # IDX7:
                #     evaluate: True
                #     type: "static"
                #     val_type: "numeric"
                #     value: "[7]"
                #     #value: "[7,112,234]"
          flops: "1"
      execution:
          enabled: True
          papi_counters: [
            "UNHALTED_CORE_CYCLES",
            "INSTRUCTIONS_RETIRED"
            ]
          time: True
          tsc: True
          threshold_outliers: 3
          mean_and_discard_outliers: False
          init_data: True
          intel_cache_flush: False
          check_dump: False
          nexec: 7
          nsteps: 10000
          cpu_affinity: 11
          prefix: ""
      output:
          name: "default"
          columns: "all"
          report: True
          verbose: True
