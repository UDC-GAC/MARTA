- kernel:
      name: "cost_model"
      path: "kernels/cost_model"
      description: "Setup for experiment cost_model"
      debug: False
      show_progress_bars: True
      preamble:
          command: "rm -Rf bin asm_codes && sudo cpupower frequency-set -u 2.1GHz && sudo cpupower frequency-set -d 2.1GHz"
      finalize:
          clean_tmp_files: False
          clean_asm_files: False
          clean_bin_files: False
          command: "echo 'alright!'"
      compilation:
          enabled: True
          processes: 32
          language: "C"
          compiler_flags: 
            { 
                "gcc": " -mtune=cascadelake ",
                #"icc": " -mtune=cascadelake ",
            }
          common_flags: " -mfma -mavx2 "
          inlined_kernel: True
          asm_syntax: "intel"
          asm_analysis: False
          debug: False
      configuration:
          kernel_cfg: [
          #" -DF256B -DX_IDX_A=0 -DX_IDX_B=1 -DX_IDX_C=2
          #-DX_IDX_D=3 -DX_IDX_E=4 -DX_IDX_F=5 -DX_IDX_G=6 -DX_IDX_H=7 -DA_IDX_A=0 -DA_IDX_B=1 -DA_IDX_C=2
          #-DA_IDX_D=3 -DA_IDX_E=4 -DA_IDX_F=5 -DA_IDX_G=6 -DA_IDX_H=7 -DY_IDX_A=0 -DY_IDX_B=1 -DY_IDX_C=2
          #-DY_IDX_D=3 -DY_IDX_E=4 -DY_IDX_F=5 -DY_IDX_G=6 -DY_IDX_H=7"
          " -DF256B "
          ]
          d_features:
                X_IDX_A:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "[1006]"
                X_IDX_B:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "[898]"
                X_IDX_C:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "[1178]"
                    #value: "[2]"
                X_IDX_D:
                    evaluate: True
                    type: "static"
                    val_type: "numeric"
                    value: "[1070]"
                X_IDX_E:
                    evaluate: True
